<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Watch - Little River Canyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #92400e 100%);
            min-height: 100vh;
            color: #1f2937;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            color: #f59e0b;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 6px 12px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 8px;
            transition: background 0.2s;
            margin-right: 12px;
        }

        .back-link:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f59e0b, #92400e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 600px;
            height: calc(100vh - 60px);
            gap: 0;
        }

        /* Left Panel - Map */
        .map-panel {
            position: relative;
            background: #1a1a2e;
        }

        .map-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        /* Webcam Section */
        .webcam-section {
            flex: 0 0 40%;
            position: relative;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .webcam-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .webcam-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        .live-indicator {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* River Data Section */
        .river-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6b7280;
            margin-bottom: 16px;
        }

        /* Glassmorphism River Cards */
        .river-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .river-card:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        /* LRC Special 6-level classification */
        .river-card.status-not-runnable { border-left: 4px solid #9ca3af; }
        .river-card.status-good-low { border-left: 4px solid #fbbf24; }
        .river-card.status-shitty-medium { border-left: 4px solid #a67c52; }
        .river-card.status-good-medium { border-left: 4px solid #86efac; }
        .river-card.status-good-high { border-left: 4px solid #22c55e; }
        .river-card.status-too-high { border-left: 4px solid #ef4444; }

        .river-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .river-name {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .river-status {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .river-status.not-runnable { background: #e5e7eb; color: #6b7280; }
        .river-status.good-low { background: linear-gradient(135deg, #fef3c7, #fde68a); color: #92400e; }
        .river-status.shitty-medium { background: linear-gradient(135deg, #d4a574, #a67c52); color: white; }
        .river-status.good-medium { background: linear-gradient(135deg, #bbf7d0, #86efac); color: #166534; }
        .river-status.good-high { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }
        .river-status.too-high { background: linear-gradient(135deg, #fca5a5, #ef4444); color: white; }

        .river-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        .metric-label {
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .metric-value.rising {
            color: #22c55e;
        }

        .metric-value.falling {
            color: #ef4444;
        }

        .metric-unit {
            font-size: 0.75rem;
            font-weight: 400;
            color: #6b7280;
        }

        /* Weather Summary */
        .weather-summary {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 16px;
            margin-top: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            text-align: center;
        }

        .weather-item {
            padding: 8px;
        }

        .weather-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .weather-value {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .weather-label {
            font-size: 0.65rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* QPF Card */
        .qpf-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }

        .qpf-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .qpf-days {
            display: flex;
            justify-content: space-between;
        }

        .qpf-day {
            text-align: center;
            flex: 1;
        }

        .qpf-day-label {
            font-size: 0.65rem;
            color: #6b7280;
            text-transform: uppercase;
        }

        .qpf-day-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #3b82f6;
        }

        /* Level Guide Card */
        .level-guide-card {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(146, 64, 14, 0.1));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }

        .level-guide-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #d97706;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .level-guide-items {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .level-item {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .level-item.not-runnable { background: #f6f7f9; color: #6b7280; }
        .level-item.good-low { background: linear-gradient(135deg, #fef3c7, #fde68a); color: #92400e; }
        .level-item.shitty-medium { background: linear-gradient(135deg, #d4a574, #a67c52); color: white; }
        .level-item.good-medium { background: linear-gradient(135deg, #bbf7d0, #86efac); color: #166534; }
        .level-item.good-high { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }
        .level-item.too-high { background: linear-gradient(135deg, #fca5a5, #ef4444); color: white; }

        /* Locations Card */
        .locations-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }

        .locations-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #16a34a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(34, 197, 94, 0.15);
        }

        .location-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .location-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #1f2937;
        }

        .location-link {
            font-size: 0.75rem;
            color: #16a34a;
            text-decoration: none;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .location-link:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        /* AQI Card */
        .aqi-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
        }

        .aqi-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #16a34a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .aqi-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .aqi-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .aqi-category {
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 6px;
        }

        .aqi-pm25 {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.7rem;
            color: #9ca3af;
            text-align: center;
        }

        .footer a {
            color: #f59e0b;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .map-panel {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="back-link">&larr; All Rivers</a>
        <div class="logo">
            <span class="logo-icon">üõ∂</span>
            <h1>Paddle Watch for Little River Canyon</h1>
        </div>
        <div class="header-info">
            <span class="status-dot"></span>
            <span>Live</span>
            <span id="last-update">Loading...</span>
        </div>
    </header>

    <main class="main-container">
        <!-- Left Panel: Wind Map -->
        <div class="map-panel">
            <iframe
                src="https://embed.windy.com/embed2.html?lat=34.37&lon=-85.63&detailLat=34.37&detailLon=-85.63&zoom=11&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Webcam Section -->
            <div class="webcam-section">
                <div class="webcam-label">
                    <span class="live-indicator"></span>
                    Albertville - Sand Mountain
                </div>
                <img
                    id="weather-cam"
                    src="https://ftp2.waaytv.com/weather/31albertville.jpg"
                    alt="Albertville Weather Camera"
                />
            </div>

            <!-- River Data Section -->
            <div class="river-section">
                <div class="section-title">River Status</div>

                <div id="river-cards">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading river data...
                    </div>
                </div>

                <div class="footer">
                    Data from <a href="https://docker-blue-sound-1751.fly.dev/" target="_blank">USGS River Levels API</a>
                    &bull; Updated every 60s
                </div>
            </div>
        </div>
    </main>

    <script>
        // Refresh weather camera every 60 seconds
        const weatherCam = document.getElementById('weather-cam');
        const camBaseUrl = 'https://ftp2.waaytv.com/weather/31albertville.jpg';

        setInterval(() => {
            weatherCam.src = camBaseUrl + '?t=' + Date.now();
        }, 60000);

        // LRC special 6-level classification
        function getLRCStatus(cfs) {
            if (cfs < 250) return { class: 'not-runnable', label: 'Not Runnable' };
            if (cfs < 400) return { class: 'good-low', label: 'Good Low' };
            if (cfs < 800) return { class: 'shitty-medium', label: 'Shitty Medium' };
            if (cfs < 1500) return { class: 'good-medium', label: 'Good Medium' };
            if (cfs < 2500) return { class: 'good-high', label: 'BEST!' };
            return { class: 'too-high', label: 'Too High' };
        }

        async function fetchRiverData() {
            try {
                const response = await fetch('/api/river/lrc');
                const river = await response.json();
                renderRiverCard(river);
                updateTimestamp();
            } catch (error) {
                console.error('Error fetching river data:', error);
                document.getElementById('river-cards').innerHTML = `
                    <div class="loading">Error loading data. Retrying...</div>
                `;
            }
        }

        function renderRiverCard(river) {
            const container = document.getElementById('river-cards');

            if (river.error || !river.data) {
                container.innerHTML = `
                    <div class="river-card status-not-runnable">
                        <div class="river-header">
                            <span class="river-name">${river.name || 'Little River Canyon'}</span>
                            <span class="river-status not-runnable">Error</span>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Status</div>
                            <div class="metric-value">${river.error || 'Unable to load data'}</div>
                        </div>
                    </div>
                `;
                return;
            }

            const d = river.data;
            const cfs = d.cfs || 0;
            const status = getLRCStatus(cfs);

            // Parse trend
            const trend = d.trend || '';
            const trendClass = trend.includes('rising') ? 'rising' : (trend.includes('falling') ? 'falling' : '');
            const trendArrow = trend.includes('rising') ? '‚Üó' : (trend.includes('falling') ? '‚Üò' : '‚Üí');

            // Weather
            const weather = d.weather || {};
            const temp = weather.temp_f;
            const wind = weather.wind_mph;
            const windDir = weather.wind_dir || '';

            // QPF
            const qpf = d.qpf || {};

            // AQI
            const aqi = d.aqi || {};

            let html = `
                <div class="river-card status-${status.class}">
                    <div class="river-header">
                        <span class="river-name">${river.name}</span>
                        <span class="river-status ${status.class}">${status.label}</span>
                    </div>
                    <div class="river-metrics">
                        <div class="metric">
                            <div class="metric-label">Flow</div>
                            <div class="metric-value">${d.flow || cfs + ' cfs'}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Trend</div>
                            <div class="metric-value ${trendClass}">${trendArrow} ${trend.replace('->', '').replace('^', '').replace('v', '').trim() || 'steady'}</div>
                        </div>
                    </div>
                </div>

                ${temp !== undefined ? `
                <div class="weather-summary">
                    <div class="weather-grid">
                        <div class="weather-item">
                            <div class="weather-icon">${temp < 45 ? '‚ùÑÔ∏è' : temp < 60 ? 'üå§Ô∏è' : '‚òÄÔ∏è'}</div>
                            <div class="weather-value">${temp}¬∞F</div>
                            <div class="weather-label">Temp</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-icon">üí®</div>
                            <div class="weather-value">${wind || 0} mph</div>
                            <div class="weather-label">${windDir || 'Wind'}</div>
                        </div>
                        <div class="weather-item">
                            <div class="weather-icon">üåßÔ∏è</div>
                            <div class="weather-value">${((qpf.today || 0) + (qpf.tomorrow || 0) + (qpf.day3 || 0)).toFixed(2)}"</div>
                            <div class="weather-label">3-Day Rain</div>
                        </div>
                    </div>
                </div>

                <div class="qpf-card">
                    <div class="qpf-title">üåßÔ∏è Rain Forecast (QPF)</div>
                    <div class="qpf-days">
                        <div class="qpf-day">
                            <div class="qpf-day-label">Today</div>
                            <div class="qpf-day-value">${(qpf.today || 0).toFixed(2)}"</div>
                        </div>
                        <div class="qpf-day">
                            <div class="qpf-day-label">Tomorrow</div>
                            <div class="qpf-day-value">${(qpf.tomorrow || 0).toFixed(2)}"</div>
                        </div>
                        <div class="qpf-day">
                            <div class="qpf-day-label">Day 3</div>
                            <div class="qpf-day-value">${(qpf.day3 || 0).toFixed(2)}"</div>
                        </div>
                    </div>
                </div>

                <div class="level-guide-card">
                    <div class="level-guide-title">üìä LRC Flow Guide</div>
                    <div class="level-guide-items">
                        <span class="level-item not-runnable">&lt;250 Out</span>
                        <span class="level-item good-low">250-400 Low</span>
                        <span class="level-item shitty-medium">400-800 Meh</span>
                        <span class="level-item good-medium">800-1500 Good</span>
                        <span class="level-item good-high">1500-2500 BEST</span>
                        <span class="level-item too-high">&gt;2500 High</span>
                    </div>
                </div>

                <div class="locations-card">
                    <div class="locations-title">üìç LRC Paddle Locations</div>
                    <div class="location-item">
                        <span class="location-label">Canyon Mouth (Put-in)</span>
                        <a class="location-link" href="https://maps.app.goo.gl/YmVnXkZwQ5tPp2Gm7" target="_blank">34.3736, -85.6347 ‚Üó</a>
                    </div>
                    <div class="location-item">
                        <span class="location-label">DeSoto Falls (Scout)</span>
                        <a class="location-link" href="https://maps.app.goo.gl/Uy8yqRGz2GWKZ6Xq7" target="_blank">34.3545, -85.5912 ‚Üó</a>
                    </div>
                </div>

                ${aqi.aqi !== undefined ? `
                <div class="aqi-card">
                    <div class="aqi-title">üå¨Ô∏è Air Quality</div>
                    <div class="aqi-content">
                        <div>
                            <span class="aqi-value" style="color: ${aqi.color || '#888'}">
                                ${aqi.aqi}
                            </span>
                            <span class="aqi-category" style="color: ${aqi.color || '#888'}">
                                ${aqi.category || ''}
                            </span>
                        </div>
                        <div class="aqi-pm25">
                            PM2.5: ${(aqi.pm2_5 || 0).toFixed(1)} Œºg/m¬≥
                        </div>
                    </div>
                </div>
                ` : ''}
                ` : ''}
            `;

            container.innerHTML = html;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent =
                now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        // Initial load
        fetchRiverData();

        // Refresh every 60 seconds
        setInterval(fetchRiverData, 60000);
    </script>
</body>
</html>
