<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
        }

        .river-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .river-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: block;
        }

        .river-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card-icon.green { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .card-icon.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .card-icon.blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-rivers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .river-tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .river-tag.green { background: #dcfce7; color: #166534; }
        .river-tag.blue { background: #dbeafe; color: #1e40af; }
        .river-tag.orange { background: #fef3c7; color: #92400e; }

        .card-features {
            display: flex;
            gap: 16px;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .arrow {
            margin-left: auto;
            color: #9ca3af;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .river-card:hover .arrow {
            transform: translateX(4px);
            color: #6b7280;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .footer a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Paddle Watch</h1>
            <p>Real-time dashboards for Alabama kayaking spots</p>
        </div>

        <div class="river-grid">
            <a href="/south-sauty-short-creek" class="river-card">
                <div class="card-header">
                    <div class="card-icon green">
                        <span>&#127754;</span>
                    </div>
                    <div class="card-title">Guntersville Area</div>
                    <span class="arrow">&rarr;</span>
                </div>
                <div class="card-rivers">
                    <span class="river-tag green">Short Creek</span>
                    <span class="river-tag blue">South Sauty</span>
                </div>
                <div class="card-features">
                    <span class="feature">Wind Map</span>
                    <span class="feature">Live Webcam</span>
                    <span class="feature">River Levels</span>
                </div>
            </a>

            <a href="/little-river-canyon" class="river-card">
                <div class="card-header">
                    <div class="card-icon orange">
                        <span>&#127956;</span>
                    </div>
                    <div class="card-title">Little River Canyon</div>
                    <span class="arrow">&rarr;</span>
                </div>
                <div class="card-rivers">
                    <span class="river-tag orange">Little River Canyon</span>
                </div>
                <div class="card-features">
                    <span class="feature">Wind Map</span>
                    <span class="feature">Weather Cam</span>
                    <span class="feature">6-Level Guide</span>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Data from <a href="https://docker-blue-sound-1751.fly.dev/" target="_blank">USGS River Levels API</a></p>
        </div>
    </div>
</body>
</html>
